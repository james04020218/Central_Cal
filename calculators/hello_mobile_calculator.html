<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬로 모바일 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-slate-800 bg-gradient-to-br from-green-50 to-emerald-100">
    <!-- Back to Hub Button -->
    <button onclick="goBackToHub()" class="nav-back" title="허브로 돌아가기">
        <i class="fas fa-arrow-left text-gray-600"></i>
    </button>

    <header class="bg-green-600 text-white p-6 shadow-md">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-2xl md:text-3xl font-bold text-center">헬로 모바일 계산기</h1>
            <p class="text-center text-green-200 mt-1 text-sm md:text-base">알뜰폰 요금을 계산해보세요 (준비중)</p>
        </div>
    </header>

    <main class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        <div class="text-center py-16">
            <div class="w-24 h-24 mx-auto mb-6 bg-green-100 rounded-full flex items-center justify-center">
                <i class="fas fa-mobile-alt text-4xl text-green-600"></i>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">서비스 준비중입니다</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                헬로 모바일 요금 계산기를 준비하고 있습니다. 
                곧 더 나은 서비스로 찾아뵙겠습니다.
            </p>
            
            <div class="space-y-4">
                <button onclick="goBackToHub()" class="btn-primary bg-green-600 hover:bg-green-700">
                    <i class="fas fa-arrow-left mr-2"></i>
                    허브로 돌아가기
                </button>
            </div>
        </div>

        <!-- Preview of upcoming features -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h3 class="text-xl font-semibold mb-4 text-green-700">
                <i class="fas fa-phone mr-2"></i>
                곧 출시될 기능들
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-4 bg-green-50 rounded-lg">
                    <h4 class="font-semibold text-green-800 mb-2">알뜰폰 요금제</h4>
                    <p class="text-sm text-green-700">다양한 데이터 요금제 비교</p>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <h4 class="font-semibold text-green-800 mb-2">가족 할인</h4>
                    <p class="text-sm text-green-700">가족 구성원 할인 혜택</p>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/common.js"></script>
</body>
</html>
